<form [formGroup]="commentForm" (submit)="processForm()">
    <table class="styled-table">
      <tr>
        <td class="heading">
          Comment - {{ nameResult}}
        </td>
      </tr>
      <tr>
        <td colspan="2"  class="comment-input">
          <input type="text" formControlName="comment" placeholder="Enter your comments">
        </td>
      </tr>
      <tr>
        <td>
          <button class="buttons" routerLink="/">Cancel</button>
        </td>
        <td>
          <button class="buttons" type="submit">Submit</button>
        </td>
      </tr>
    </table>
  </form>
